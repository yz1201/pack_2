        <ul>

    <script>
        new Vue({

                this.getData()
            },

                },
                getData(){
                    axios.get('data.json')

                        console.log(data);
                        this.persons =data;
                    })
                    .catch(error=>{
                        
                    })
                }
            }
        });
    </script>
