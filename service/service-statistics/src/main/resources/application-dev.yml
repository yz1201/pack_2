server:
  port: 40880

spring:
  application:
    name: service-statistics
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    url: jdbc:p6spy:mysql://localhost:3306/db_gol?useSSL=false&useUnicode=true&characterEncoding=UTF8&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
    username: root
    password: root
  #热部署
  devtools:
    restart:
      poll-interval: 3000ms
      quiet-period: 2999ms
  #注册中心
  cloud:
    nacos:
      server-addr: 47.94.4.93:8848
  #redis config
  redis:
    database: 0
    port: 6379
    timeout: 1800000
    host: 47.94.4.93
    #redis新的连接池
    lettuce:
      pool:
        max-active: 20
        max-wait: 1
        max-idle: 8
        min-idle: 0
#mybatis plus configuration
mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  global-config:
    db-config:
      logic-delete-field: isDeleted  # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
#log4j2
logging:
  level:
    #    cn.dbdj1201: info
    # feign日志以什么级别监控哪个接口
    cn.dbdj1201.edu.api.IVodService: debug
#设置feign客户端超时时间（OpenFeign默认支持Ribbon）
ribbon:
  # 指的是建立连接后从服务器读取到可用资源所用的时间，单位ms
  ReadTimeout: 6000
  # 指的是建立连接所用的时间,适用于网络状态正常的情况下,两端连接所用的时间，单位ms
  ConnectTimeout: 6000
feign:
  hystrix:
    enabled: true